<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
  <link rel="stylesheet" href="style.css">





  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;

    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("background.jpg"), #000;
      background-position: center;
      background-size: cover;
    }

    .wrapper {
      position: relative;
      width: 400px;
      border-radius: 8px;
      padding: 30px;
      margin: 34px auto;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .wrapper:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    .slide-out {
      animation: slideOut 0.4s ease-in-out forwards;
    }

    .slide-in {
      animation: slideIn 0.6s ease-in-out forwards;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(-20px);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(20px);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes inputFocus {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.02);
      }

      100% {
        transform: scale(1);
      }
    }

    .hidden {
      display: none !important;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      animation: titleGlow 2s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      to {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.4);
      }
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
      transition: all 0.3s ease;
    }

    .input-field:hover {
      border-bottom-color: rgba(255, 255, 255, 0.8);
    }

    .input-field:focus-within {
      border-bottom-color: #fff;
      animation: inputFocus 0.4s ease-in-out;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .input-field input:focus {
      transform: scale(1.02);
    }

    .input-field input:focus~label,
    .input-field input:valid~label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .forget {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 25px 0 35px 0;
      color: #fff;
    }

    #remember {
      accent-color: #fff;
    }

    .forget label {
      display: flex;
      align-items: center;
    }

    .forget label p {
      margin-left: 8px;
      font-weight: 10;
      color: rgba(255, 255, 255, 0.764);
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .wrapper a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #fff;
      transition: width 0.3s ease;
    }

    .wrapper a:hover::after {
      width: 100%;
    }

    .wrapper a:hover {
      color: #fff;
      transform: translateY(-1px);
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }

    button:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    .register a {
      /* border: 1px solid white; */

      border-radius: 5px;
    }


    .profile-badge {
      border: 1px solid #c1c1c1;
      padding: 5px;
      position: relative;
    }



    /* #register-form{

} */

    .profile-pic {
      position: absolute;
      height: 120px;
      width: 120px;
      left: 50%;
      transform: translateX(-50%);
      top: 0px;
      z-index: 1001;
      padding: 10px;
    }

    .profile-pic img {

      border-radius: 50%;
      box-shadow: 0px 0px 5px 0px #c1c1c1;
      cursor: pointer;
      width: 100px;
      height: 100px;
    }

    .input-name {
      display: flex;
      justify-content: space-between;
    }

    .input-name .input-field {
      width: 48%;
    }

    .input-name .input-field input {
      width: 100%;
    }

    @media (max-width: 500px) {
      .wrapper {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form action="#" id="login-form" class="fade-in">
      <h2>Login</h2>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit">Log In</button>
      <div class="register">
        <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
      </div>
    </form>
    <form action="#" id="register-form" class="hidden fade-in">
      <h2>Register</h2>


      <div class="profile-pic">


        <img alt="User Pic" src="https://d30y9cdsu7xlg0.cloudfront.net/png/138926-200.png" id="profile-image1"
          height="200">
        <input id="profile-image-upload" class="hidden" type="file" onchange="previewFile()">
        <div style="color:#999;"></div>

      </div>
      <div class="input-name">
        <div class="input-field">
          <input type="text" required>
          <label>Enter your first name</label>
        </div>
        <div class="input-field">
          <input type="text" required>
          <label>Enter your last name</label>
        </div>
      </div>
      <div class="input-field">
        <input type="number" required pattern="[1-9]{1}[0-9]{9}">
        <label>Enter your phone number</label>
      </div>
      <div class="input-field">
        <input type="text" required>
        <label>Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Enter your password</label>
      </div>
      <div class="input-field">
        <input type="password" required>
        <label>Confirm your password</label>
      </div>
      <div class="input-field">
        <input type="number" required maxlength="4" minlength="4" min="0" max="9999" step="1">
        <label>Enter your Pin</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Accept terms and conditions</p>
        </label>
      </div>
      <button type="submit">Sign Up</button>
      <div class="register">
        <p>Already have an account? <a href="#" class="ssolink" id="switch-to-login">Log In</a></p>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('switch-to-register').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.remove('hidden');
    });

    document.getElementById('switch-to-login').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    });

    function previewFile() {
      var preview = document.getElementById('profile-image1');
      var file = document.getElementById('profile-image-upload').files[0];
      var reader = new FileReader();

      reader.addEventListener("load", function () {
        preview.src = reader.result;
      }, false);

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    $(function () {
      $('#profile-image1').on('click', function () {
        $('#profile-image-upload').click();
      });
    });

  </script>
</body>

</html>
